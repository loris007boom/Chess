<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schachbrett</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title">♟️Chess♟️</h1>
  <p id="whichPlayerTurn"></p>
  <div class="container">
    <div id="TimeButtonContainer">
      <button class="TimeButtons" id="Blitz" value="1">Bullet</button>

      <button class="TimeButtons" id="bullet" value="3">Blitz</button>

      <button class="TimeButtons" id="Schnellschach" value="10">Rapid</button>

      <button class="TimeButtons" id="Normal" value="20">Standard</button>

    </div>
    <div id="counter">
      <div id="counter1" class="counter">00:00</div>
      <div id="counter2" class="counter">00:00</div>
      <button id="pauseAll">Start</button>
    </div>
    <div id="popUpID"></div>
    <div id="playContainer">
      <div id="captured-white" class="captured-container middle-left"></div>
      <div id="board"></div>
      <div id="captured-black" class="captured-container middle-right"></div>
    </div>
    
    <button id="surrenderButton">Surrender</button>

    <script type="module" src="board.js"></script>
    <script type="module" src="counter.js"></script>
  </div>
</body>

</html>
