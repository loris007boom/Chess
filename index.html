<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schachbrett</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title">♟️Schach♟️</h1>
  <div class="container">
    <div>
      <button class="TimeButtons" id="bullet" value="3">3 Minuten</button>

      <button class="TimeButtons" id="Blitz" value="1">1 Minute</button>

      <button class="TimeButtons" id="Normal" value="20">20 Minuten</button>
    </div>
    <div id="counter">
      <button id="pauseAll">Start</button>
      <div class="counter-container">
        <div id="counter1" class="counter">00:00</div>
        <div id="counter2" class="counter">00:00</div>
      </div>
    </div>
    <div id="popUpID"></div>
    <div id="captured-white" class="captured-container middle-left"></div>
    <div id="board"></div>
    <div id="captured-black" class="captured-container middle-right"></div>
    <script type="module" src="board.js"></script>
    <script type="module" src="counter.js"></script>
    <script type="module" src="finishScreen.js" defer></script>
  </div>
</body>

</html>
